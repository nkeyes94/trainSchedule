<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  

</head>
<body>
    <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 

  <div id = "pageContainer">

     <!-- Train Tracker -->
  <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
          <h1 class="text-center">Train scheduling</h1>
          <h3 class="text-center">Find your next ride :)</h3>
        </div>
    
        <div class="row">
    
          <div class="col-md-12">
    
            <!-- Current Trains-->
            <div class="card mb-4">
              <div class="card-header">Train schedule</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='trainTable'>
                  <thead>
                    <tr>
                      <th scope="col">Train name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Departing from</th>
                      <th scope="col">First train time</th>
                      <th scope="col">Frequency</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <!-- Add Train  -->
            <div class="card mb-4">
              <div class="card-header">Add Train</div>
              <div class="card-body">
    
                <!-- Entry Form -->
                <form id='trainForm'>
                  <div class="form-group">
                    <label for="trainNameInput">Train Name</label>
                    <input class="form-control" id="nameInput" placeholder="Philadelphia" type="text">
                  </div>
                  <div class="form-group">
                    <label for="role-input">Destination</label>
                    <input class="form-control" id="destinationInput" placeholder="Denver" type="text">
                  </div>
                  <div class="form-group">
                    <label for="start-input">First Train Time</label>
                    <input class="form-control" id="firstTimeInput" placeholder="13:37:00" type="text">
                  </div>
                  <div class="form-group">
                    <label for="rate-input">Frequency (min)</label>
                    <input class="form-control" id="frequencyInput" placeholder="21 minutes" type="text">
                  </div>
                  <input type="submit" value='Submit this' class="btn btn-primary float-right"/>
                  <!-- <button class="btn btn-primary float-right" id="addTrain">Submit</button> -->
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>
        
    </div>
    <!-- js -->
    <script type="text/javascript" src="assets/logic.js"></script>
</body>
</html>
